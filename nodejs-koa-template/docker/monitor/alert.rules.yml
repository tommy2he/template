groups:
  - name: koa_app_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5xx"}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: '高错误率 ({{ $value }})'
          description: '过去5分钟错误率超过5%'

      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: '高请求延迟 ({{ $value }}s)'
          description: '95%的请求延迟超过2秒'

      - alert: NoCPEOnline
        expr: cpe_online_total == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: '没有在线CPE设备'
          description: '所有CPE设备离线超过5分钟'
