version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: koa_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: koa_template_dev
    volumes:
      # 使用环境变量，在运行时替换
      - ${MONGODB_DATA_DIR:-D:\docker\mongodb\data}:/data/db
      - ../scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: [--auth]
    networks:
      - koa-network

  mongo-express:
    image: mongo-express
    container_name: koa_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: express
    networks:
      - koa-network
    depends_on:
      - mongodb

networks:
  koa-network:
    driver: bridge